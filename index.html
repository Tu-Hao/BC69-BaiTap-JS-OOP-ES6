<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống quản lí</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Hệ thống quản lí nhân lực</h1>

      <!-- Form -->
      <div class="card mt-4">
        <div class="card-header">Thêm người mới</div>
        <div class="card-body">
          <form id="personForm">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Họ Tên</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="id" class="form-label">Mã ID</label>
                <input type="text" class="form-control" id="id" required />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="type" class="form-label">Nhóm</label>
                <select class="form-select" id="type" required>
                  <option selected>Chọn đối tượng</option>
                  <option value="SinhVien">Sinh viên</option>
                  <option value="NhanVien">Nhân viên</option>
                  <option value="KhachHang">Khách hàng</option>
                </select>
              </div>
            </div>
            <div id="additionalFields" class="mb-3"></div>
            <button type="submit" id="submitButton" class="btn btn-primary">
              Thêm
            </button>
            <button
              type="button"
              id="updateButton"
              class="btn btn-success"
              style="display: none"
            >
              Cập nhật
            </button>
          </form>
        </div>
      </div>

      <!-- Danh sách -->
      <div class="card mt-4">
        <div class="card-header">Danh sách</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>
                    Họ tên
                    <i
                      id="sortIcon"
                      class="fa-solid fa-arrow-down"
                      style="cursor: pointer"
                    ></i>
                  </th>
                  <th>Địa chỉ</th>
                  <th>Mã ID</th>
                  <th>Email</th>
                  <th>
                    Nhóm
                    <i
                      class="fa-solid fa-user-graduate"
                      id="filterSinhVien"
                      title="Sinh Viên"
                    ></i>
                    <i
                      class="fa-solid fa-user-tie"
                      id="filterNhanVien"
                      title="Nhân Viên"
                    ></i>
                    <i
                      class="fa-solid fa-user-group"
                      id="filterKhachHang"
                      title="Khách Hàng"
                    ></i>
                    <button id="resetFilter" class="btn btn-secondary btn-sm">
                      All
                    </button>
                  </th>
                  <th>Tính toán</th>
                  <th class="text-center" style="width: 130px">
                    <i class="fa-solid fa-gear"></i>
                  </th>
                </tr>
              </thead>
              <tbody id="personList">
                <!-- rows -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
