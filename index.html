<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hệ thống quản lí nhân lực</h1>
        
        <!-- Form -->
        <div class="card mt-4">
            <div class="card-header">Thêm người mới</div>
            <div class="card-body">
                <form id="personForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ Tên</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Mã ID</label>
                        <input type="text" class="form-control" id="id" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Nhóm</label>
                        <select class="form-select" id="type" required>
                            <option selected>Chọn đối tượng</option>
                            <option value="SinhVien">Sinh viên</option>
                            <option value="NhanVien">Nhân viên</option>
                            <option value="KhachHang">Khách hàng</option>
                        </select>
                    </div>
                    <div id="additionalFields"></div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                </form>
            </div>
        </div>

        <!-- Danh sach -->
        <div class="card mt-4">
            <div class="card-header">Danh sách</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Họ tên</th>
                            <th>Địa chỉ</th>
                            <th>Mã ID</th>
                            <th>Email</th>
                            <th>Nhóm</th>
                            <th>Tính toán</th>
                        </tr>
                    </thead>
                    <tbody id="personList">
                        <!-- rows  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
